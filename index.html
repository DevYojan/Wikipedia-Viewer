<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Wikipedia Viewer</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div id="container">
		<h1>Wikipedia Viewer</h1>
		<p id="des"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">View Random <i class="fa fa-random"></i> Article</a></p>
		<div id="errorMessage"></div>
		<input type="text" id="searchText" placeholder="Search On Wikipedia">
		<button id="searchButton"><i class="fa fa-search"></i></button>
		<div id="results"></div>
	</div>

	<!-- Scripts -->

	<script src="https://use.fontawesome.com/88a23a63e8.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
